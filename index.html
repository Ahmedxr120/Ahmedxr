<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed XR</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #121212; color: white; font-family: sans-serif; }
    .language-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .language-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .language-buttons button {
      padding: 14px 30px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .language-buttons {
        flex-direction: row;
      }
    }
    .main-content {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="languageOverlay" class="language-overlay">
  <h2>اختر لغتك / Choose Language</h2>
  <div class="language-buttons">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
  </div>
</div>

<div id="mainContent" class="main-content">
  <h1>مرحباً بك في موقع أحمد XR</h1>
  <p id="introText">هذا النص باللغة العربية</p>
</div>

<script>
  let lang = "ar";

  function setLanguage(selected) {
    lang = selected;
    document.getElementById("languageOverlay").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    const text = lang === "ar"
      ? "هذا النص باللغة العربية"
      : "This text is in English";

    document.getElementById("introText").innerText = text;
  }
</script>

</body>
</html>
