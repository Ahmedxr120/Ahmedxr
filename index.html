<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahmed XR - قناتي</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #121212;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  a {
    color: #1e90ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .navbar {
    background-color: #1f1f1f;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar .logo img {
    height: 60px;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }
  .navbar .logo img:hover {
    transform: scale(1.05);
  }
  #langSwitch {
    background-color: #1e90ff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-left: 15px;
  }
  #langSwitch:hover {
    background-color: #0f78d1;
  }
  .menu-container {
    position: relative;
    display: inline-block;
  }
  #menuBtn {
    background: none;
    border: none;
    font-size: 28px;
    color: #f0f0f0;
    cursor: pointer;
    user-select: none;
  }
  #dropdownMenu {
    display: none;
    position: absolute;
    right: 0;
    background-color: #1f1f1f;
    min-width: 180px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #dropdownMenu.show {
    display: block;
  }
  #dropdownMenu a {
    display: block;
    padding: 12px 16px;
    color: #ddd;
  }
  #dropdownMenu a:hover {
    background-color: #333;
    color: #1e90ff;
  }
  .about-section {
    max-width: 800px;
    margin: 30px auto;
    background-color: #1f1f1f;
    padding: 20px 30px;
    border-radius: 12px;
    line-height: 1.6;
    box-shadow: 0 0 12px rgba(30, 144, 255, 0.4);
  }
  .about-section h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 28px;
    text-align: center;
  }
  .contact-section {
    max-width: 800px;
    margin: 20px auto 50px;
    padding: 20px 30px;
    background-color: #1f1f1f;
    border-radius: 12px;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 0 0 12px rgba(30, 144, 255, 0.4);
  }
  .contact-section a {
    color: #1e90ff;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-weight: bold;
  }
  .contact-section img.email-icon {
    width: 20px;
    height: 20px;
  }
  .language-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #121212;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
    gap: 30px;
    padding: 20px;
    text-align: center;
  }
  .language-buttons {
    display: flex;
    gap: 20px;
  }
  .language-buttons button {
    background-color: #1e90ff;
    border: none;
    padding: 14px 36px;
    border-radius: 10px;
    color: white;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .language-buttons button:hover {
    background-color: #0f78d1;
  }
  @media (max-width: 600px) {
    .about-section, .contact-section {
      margin: 20px 15px;
      padding: 15px 20px;
    }
    .language-buttons {
      flex-direction: column;
    }
    .language-buttons button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- شاشة اختيار اللغة -->
<div id="languageSelect" class="language-overlay">
  <h2>اختر لغتك / Choose Your Language</h2>
  <div class="language-buttons">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
  </div>
</div>

<!-- النافبار -->
<nav class="navbar" style="display:none;">
  <a href="https://www.youtube.com/@ahmedxr4" target="_blank" class="logo">
    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPNrmxO9T4wwb3ZP1Y30fROr7ZrQmgYo1vB7SYspg=s176-c-k-c0x00ffffff-no-rj" alt="Ahmed XR Logo" />
  </a>
  <div>
    <button id="langSwitch">English</button>
    <div class="menu-container">
      <button id="menuBtn">⋮</button>
      <div id="dropdownMenu">
        <a href="https://www.youtube.com/@ahmedxr4" target="_blank" data-lang-ar="زيارة القناة" data-lang-en="Visit Channel">زيارة القناة</a>
        <a href="mailto:xrahmed4159@gmail.com" data-lang-ar="إرسال إيميل" data-lang-en="Send Email">إرسال إيميل</a>
        <a href="https://youtu.be/8YxQZSlnSzw?si=8kwPYSfP4LVx4Gr1" target="_blank" data-lang-ar="آخر الفيديوهات" data-lang-en="Latest Videos">آخر الفيديوهات</a>
      </div>
    </div>
  </div>
</nav>

<!-- قسم الوصف -->
<section class="about-section" style="display:none;">
  <h2 data-lang-ar="عن قناتي" data-lang-en="About My Channel">عن قناتي</h2>
  <p data-lang-ar="أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب."
     data-lang-en="I'm Ahmed from Iraq, sharing fun and entertaining gaming content in a lively and spontaneous way. Join me on my adventures through action games, challenges, and the latest gaming trends.">
    أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب.
  </p>
</section>

<!-- قسم التواصل -->
<section class="contact-section" style="display:none;">
  <span data-lang-ar="تواصل معي" data-lang-en="Contact Me">تواصل معي:</span>
  <strong>Ahmed XR</strong>
  <a href="mailto:xrahmed4159@gmail.com">
    xrahmed4159@gmail.com
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" class="email-icon" />
  </a>
</section>

<script>
  const overlay = document.getElementById('languageSelect');
  const nav = document.querySelector('.navbar');
  const about = document.querySelector('.about-section');
  const contact = document.querySelector('.contact-section');
  const langSwitchBtn = document.getElementById('langSwitch');
  const dropdownBtn = document.getElementById('menuBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');

  let currentLang = 'ar';

  function setLanguage(lang) {
    currentLang = lang;
    overlay.style.display = 'none';
    nav.style.display = 'flex';
    about.style.display = 'block';
    contact.style.display = 'flex';

    langSwitchBtn.textContent = (lang === 'ar') ? 'English' : 'العربية';

    document.querySelectorAll('[data-lang-ar]').forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });

    document.documentElement.lang = lang;
  }

  langSwitchBtn.addEventListener('click', () => {
    setLanguage(currentLang === 'ar' ? 'en' : 'ar');
  });

  dropdownBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });
</script>

</body>
</html>
