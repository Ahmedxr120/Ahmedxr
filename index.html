<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed XR - قناة الألعاب</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    /* شاشة اختيار اللغة */
    #languageSelect {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }
    #languageSelect h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .language-buttons button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* الشريط العلوي */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
    }
    .navbar img {
      height: 50px;
      border-radius: 8px;
    }
    .navbar button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* القائمة */
    .menu-container {
      position: relative;
    }
    .menu-button {
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2a2a2a;
      border-radius: 8px;
      margin-top: 8px;
      min-width: 160px;
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: #444;
    }

    /* المحتوى */
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 20px;
      }
      #languageSelect h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- شاشة اختيار اللغة -->
<div id="languageSelect">
  <h2>اختر لغتك / Choose your language</h2>
  <div class="language-buttons">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
  </div>
</div>

<!-- الشريط العلوي -->
<div class="navbar" style="display:none;">
  <a href="https://www.youtube.com/@ahmedxr4" target="_blank">
    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPNrmxO9T4wwb3ZP1Y30fROr7ZrQmgYo1vB7SYspg=s176-c-k-c0x00ffffff-no-rj" alt="شعار القناة" />
  </a>
  <div style="display: flex; gap: 10px;">
    <button id="langSwitch" onclick="toggleLanguage()">EN</button>
    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">⋮</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="https://www.youtube.com/@ahmedxr4" target="_blank">قناتي</a>
        <a href="mailto:xrahmed4159@gmail.com">البريد الإلكتروني</a>
        <a href="https://youtu.be/8YxQZSlnSzw?si=8kwPYSfP4LVx4Gr1" target="_blank">آخر الفيديوهات</a>
      </div>
    </div>
  </div>
</div>

<!-- المحتوى -->
<div class="content" style="display:none;">
  <h1 id="aboutText">أنا أحمد من العراق، أقدم محتوى ترفيهي وألعاب.</h1>
  <div class="contact">
    <p>تواصل معي: <a href="mailto:xrahmed4159@gmail.com">xrahmed4159@gmail.com</a></p>
  </div>
</div>

<script>
  let currentLang = 'ar';

  function setLanguage(lang) {
    currentLang = lang;
    document.getElementById('languageSelect').style.display = 'none';
    document.querySelector('.navbar').style.display = 'flex';
    document.querySelector('.content').style.display = 'block';
    updateContent();
  }

  function updateContent() {
    const about = document.getElementById('aboutText');
    const langBtn = document.getElementById('langSwitch');
    if (currentLang === 'en') {
      about.textContent = "I'm Ahmed from Iraq, sharing fun and gaming content.";
      langBtn.textContent = "AR";
    } else {
      about.textContent = "أنا أحمد من العراق، أقدم محتوى ترفيهي وألعاب.";
      langBtn.textContent = "EN";
    }
  }

  function toggleLanguage() {
    currentLang = currentLang === 'ar' ? 'en' : 'ar';
    updateContent();
  }

  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
