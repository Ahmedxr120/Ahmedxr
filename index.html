<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmed XR - قناتي</title>
  <style>
    /* ألوان وتصميم عام */
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    a {
      color: #ddd;
      text-decoration: none;
    }
    a:hover {
      color: #1e90ff;
    }
    .navbar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo img {
      height: 60px;
      cursor: pointer;
      border-radius: 8px;
    }
    .menu-container {
      position: relative;
      display: inline-block;
    }
    #menuBtn {
      background: none;
      border: none;
      font-size: 28px;
      color: #f0f0f0;
      cursor: pointer;
    }
    #dropdownMenu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1f1f1f;
      min-width: 160px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #dropdownMenu.show {
      display: block;
    }
    #dropdownMenu a {
      display: block;
      padding: 12px 16px;
      color: #ddd;
    }
    #dropdownMenu a:hover {
      background-color: #333;
      color: #1e90ff;
    }
    #langSwitch {
      background-color: #1e90ff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-left: 20px;
      font-weight: bold;
    }
    #langSwitch:hover {
      background-color: #0f78d1;
    }
    /* قسم التواصل */
    .contact-section {
      margin: 20px;
      font-size: 16px;
    }
    .contact-section a {
      color: #1e90ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
    }
    .contact-section img.email-icon {
      width: 18px;
      height: 18px;
    }
    /* قسم الوصف */
    .about-section {
      margin: 20px;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-radius: 10px;
      line-height: 1.6;
    }
    .about-section h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    /* شاشة اختيار اللغة */
    .language-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .language-box {
      text-align: center;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      max-width: 320px;
      width: 90%;
    }
    .language-box h2 {
      margin-bottom: 24px;
      font-size: 22px;
    }
    .language-box button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      width: 120px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .language-box button:hover {
      background-color: #0f78d1;
    }
  </style>
</head>
<body>

  <!-- شاشة اختيار اللغة -->
  <div id="languageSelect" class="language-overlay">
    <div class="language-box">
      <h2>اختر لغتك / Choose Your Language</h2>
      <button onclick="setLanguage('ar')">العربية</button>
      <button onclick="setLanguage('en')">English</button>
    </div>
  </div>

  <!-- النافبار -->
  <nav class="navbar" aria-label="القائمة الرئيسية">
    <a href="https://www.youtube.com/@ahmedxr4" target="_blank" aria-label="قناة Ahmed XR على يوتيوب" class="logo">
      <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPNrmxO9T4wwb3ZP1Y30fROr7ZrQmgYo1vB7SYspg=s176-c-k-c0x00ffffff-no-rj" alt="شعار قناة Ahmed XR" />
    </a>
    <div>
      <button id="langSwitch" aria-label="تبديل اللغة">English</button>
      <div class="menu-container">
        <button id="menuBtn" aria-haspopup="true" aria-expanded="false" aria-label="قائمة الخيارات">⋮</button>
        <div id="dropdownMenu" role="menu" aria-hidden="true">
          <a href="https://www.youtube.com/@ahmedxr4" target="_blank" role="menuitem" data-lang-ar="زيارة القناة" data-lang-en="Visit Channel">زيارة القناة</a>
          <a href="mailto:xrahmed4159@gmail.com" role="menuitem" data-lang-ar="إرسال إيميل" data-lang-en="Send Email">إرسال إيميل</a>
          <a href="https://youtu.be/8YxQZSlnSzw?si=8kwPYSfP4LVx4Gr1" target="_blank" role="menuitem" data-lang-ar="آخر الفيديوهات" data-lang-en="Latest Videos">آخر الفيديوهات</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- قسم الوصف -->
  <section class="about-section" aria-label="عن القناة">
    <h2 data-lang-ar="عن قناتي" data-lang-en="About My Channel">عن قناتي</h2>
    <p data-lang-ar="أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب."
       data-lang-en="I'm Ahmed from Iraq, sharing fun and entertaining gaming content in a lively and spontaneous way. Join me on my adventures through action games, challenges, and the latest gaming trends.">
      أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب.
    </p>
  </section>

  <!-- قسم التواصل -->
  <section class="contact-section" aria-label="تواصل معي">
    <span data-lang-ar="تواصل معي" data-lang-en="Contact Me">تواصل معي:</span>
    <strong>Ahmed XR</strong>
    <a href="mailto:xrahmed4159@gmail.com" aria-label="البريد الإلكتروني">
      xrahmed4159@gmail.com
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="إيميل" class="email-icon" />
    </a>
  </section>

<script>
  // إدارة ظهور شاشة اختيار اللغة
  const languageSelectDiv = document.getElementById('languageSelect');
  const langSwitchBtn = document.getElementById('langSwitch');
  const dropdown = document.getElementById('dropdownMenu');
  const menuBtn = document.getElementById('menuBtn');

  let currentLang = 'ar';

  function setLanguage(lang) {
    currentLang = lang;
    languageSelectDiv.style.display = 'none'; // إخفاء شاشة الاختيار
    updateLanguage();
  }

  function updateLanguage() {
    // تحديث زر تبديل اللغة
    langSwitchBtn.textContent = currentLang === 'ar' ? 'English' : 'العربية';

    // تحديث كل العناصر اللي تحتوي على data-lang-ar و data-lang-en
    document.querySelectorAll('[data-lang-ar]').forEach(el => {
      el.textContent = currentLang === 'ar' ? el.getAttribute('data-lang-ar') : el.getAttribute('data-lang-en');
    });
  }

  // تبديل اللغة عند الضغط على الزر في الشريط العلوي
  langSwitchBtn.addEventListener('click', () => {
    currentLang = currentLang === 'ar' ? 'en' : 'ar';
    updateLanguage();
  });

  // زر القائمة ثلاث نقاط
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
    // تحديث aria-expanded
    const expanded = dropdown.classList.contains('show');
    menuBtn.setAttribute('aria-expanded', expanded);
  });

  // إغلاق القائمة عند الضغط خارجها
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
      dropdown.classList.remove('show');
      menuBtn.setAttribute('aria-expanded', false);
    }
  });

  // بدء الموقع بلغة عربية بشكل افتراضي، مع ظهور شاشة اختيار اللغة
  window.onload = () => {
    updateLanguage();
    languageSelectDiv.style.display = 'flex';
  };
</script>

</body>
</html>
