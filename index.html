<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed XR - قناتي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 10px 20px;
    }
    .navbar img {
      height: 50px;
      border-radius: 10px;
    }
    .menu-container {
      position: relative;
    }
    #menuBtn {
      font-size: 24px;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
    }
    #dropdownMenu {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: #1f1f1f;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #dropdownMenu a {
      display: block;
      padding: 10px 20px;
      color: #ccc;
    }
    #dropdownMenu a:hover {
      background: #333;
    }
    .about, .contact {
      max-width: 100%;
      margin: 20px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
    }
    .language-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .language-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .language-buttons button {
      padding: 12px 30px;
      font-size: 18px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .language-buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<!-- شاشة اختيار اللغة -->
<div id="languageOverlay" class="language-overlay">
  <h2>اختر لغتك / Choose Language</h2>
  <div class="language-buttons">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
  </div>
</div>

<!-- شريط التنقل -->
<nav class="navbar" style="display: none;">
  <a href="https://www.youtube.com/@ahmedxr4" target="_blank">
    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPNrmxO9T4wwb3ZP1Y30fROr7ZrQmgYo1vB7SYspg=s176-c-k-c0x00ffffff-no-rj" alt="شعار" />
  </a>
  <div>
    <button id="langSwitch" onclick="toggleLanguage()">English</button>
    <div class="menu-container">
      <button id="menuBtn" onclick="toggleMenu()">⋮</button>
      <div id="dropdownMenu">
        <a href="https://www.youtube.com/@ahmedxr4" target="_blank">زيارة القناة</a>
        <a href="mailto:xrahmed4159@gmail.com">إرسال إيميل</a>
        <a href="https://youtu.be/8YxQZSlnSzw?si=8kwPYSfP4LVx4Gr1" target="_blank">آخر الفيديوهات</a>
      </div>
    </div>
  </div>
</nav>

<!-- عن القناة -->
<div class="about" style="display: none;">
  <h2>عن قناتي</h2>
  <p id="aboutText">
    أنا أحمد من العراق، أشارك محتوى ترفيهي وألعاب بطريقة ممتعة. انضموا إليّ في مغامرات الألعاب والتحديات الجديدة.
  </p>
</div>

<!-- تواصل -->
<div class="contact" style="display: none;">
  <strong>Ahmed XR</strong><br />
  <a href="mailto:xrahmed4159@gmail.com">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" width="20" style="vertical-align: middle;"> xrahmed4159@gmail.com
  </a>
</div>

<script>
  const overlay = document.getElementById("languageOverlay");
  const navbar = document.querySelector(".navbar");
  const about = document.querySelector(".about");
  const contact = document.querySelector(".contact");
  const langSwitch = document.getElementById("langSwitch");
  let currentLang = "ar";

  function setLanguage(lang) {
    currentLang = lang;
    overlay.style.display = "none";
    navbar.style.display = "flex";
    about.style.display = "block";
    contact.style.display = "block";
    updateText();
  }

  function toggleLanguage() {
    currentLang = currentLang === "ar" ? "en" : "ar";
    updateText();
  }

  function updateText() {
    langSwitch.innerText = currentLang === "ar" ? "English" : "العربية";
    document.querySelector("h2").innerText = currentLang === "ar" ? "عن قناتي" : "About My Channel";
    document.getElementById("aboutText").innerText = currentLang === "ar"
      ? "أنا أحمد من العراق، أشارك محتوى ترفيهي وألعاب بطريقة ممتعة. انضموا إليّ في مغامرات الألعاب والتحديات الجديدة."
      : "I'm Ahmed from Iraq, sharing fun gaming content and entertainment. Join me in exciting adventures and challenges.";
  }

  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  window.onclick = function(e) {
    if (!e.target.matches('#menuBtn')) {
      document.getElementById("dropdownMenu").classList.remove("show");
    }
  };
</script>

</body>
</html>
