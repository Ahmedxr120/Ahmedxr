<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed XR - قناتي</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
    }
    .overlay button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
    }
    nav img {
      height: 50px;
      border-radius: 8px;
    }
    #langBtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .menu {
      position: relative;
    }
    .menu-btn {
      background: none;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #f0f0f0;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: #333;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      background-color: #1f1f1f;
      border-radius: 12px;
    }
    .contact img {
      width: 20px;
      height: 20px;
    }
    @media (max-width: 600px) {
      nav, .content {
        padding: 10px;
      }
      .overlay button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h2>اختر لغتك / Choose Your Language</h2>
    <button onclick="selectLang('ar')">العربية</button>
    <button onclick="selectLang('en')">English</button>
  </div>  <nav id="navbar" style="display:none">
    <a href="https://www.youtube.com/@ahmedxr4" target="_blank">
      <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPNrmxO9T4wwb3ZP1Y30fROr7ZrQmgYo1vB7SYspg=s176-c-k-c0x00ffffff-no-rj" alt="Ahmed XR Logo" />
    </a>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">⋮</button>
      <div class="dropdown" id="menu">
        <a href="https://www.youtube.com/@ahmedxr4" target="_blank">زيارة القناة</a>
        <a href="mailto:xrahmed4159@gmail.com">إرسال إيميل</a>
        <a href="https://youtu.be/8YxQZSlnSzw?si=8kwPYSfP4LVx4Gr1" target="_blank">آخر الفيديوهات</a>
      </div>
    </div>
    <button id="langBtn" onclick="toggleLanguage()">EN</button>
  </nav>  <div class="content" id="content" style="display:none">
    <h2 id="about-title">عن قناتي</h2>
    <p id="about-text">أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب.</p>
    <div class="contact">
      <strong>Ahmed XR</strong>
      <a href="mailto:xrahmed4159@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email" />
        xrahmed4159@gmail.com
      </a>
    </div>
  </div>  <script>
    let currentLang = 'ar';
    const aboutTitle = document.getElementById('about-title');
    const aboutText = document.getElementById('about-text');
    const langBtn = document.getElementById('langBtn');

    function selectLang(lang) {
      currentLang = lang;
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('navbar').style.display = 'flex';
      document.getElementById('content').style.display = 'block';
      updateLanguage();
    }

    function updateLanguage() {
      if (currentLang === 'en') {
        aboutTitle.innerText = 'About My Channel';
        aboutText.innerText = "I'm Ahmed from Iraq, sharing fun and entertaining gaming content. Join me on my adventures through action games, challenges, and more!";
        langBtn.innerText = 'AR';
      } else {
        aboutTitle.innerText = 'عن قناتي';
        aboutText.innerText = 'أنا أحمد من العراق، أشارككم محتوى ترفيهي وألعاب بطريقة ممتعة وعفوية. انضموا إليّ في مغامراتي مع ألعاب الأكشن، التحديات، وكل ما هو جديد في عالم الألعاب.';
        langBtn.innerText = 'EN';
      }
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateLanguage();
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script></body>
</html>
